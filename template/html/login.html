{{define "content"}}
<div class="flex items-center justify-center min-h-screen bg-blue-50 px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-5xl p-6 md:p-10 flex flex-col md:flex-row gap-8">
    
    <!-- Informations -->
    <div class="md:w-1/2 space-y-6">
      <h2 class="text-2xl font-bold text-gray-800">Informations</h2>
      <p class="text-gray-700 leading-relaxed">
        Ton <strong>mot de passe</strong> doit contenir au moins<br />
        <span class="ml-2">• 12 caractères</span><br />
        <span class="ml-2">• Des lettres minuscules</span><br />
        <span class="ml-2">• Des lettres majuscules</span><br />
        <span class="ml-2">• Des caractères spéciaux</span>
      </p>
    </div>

    <!-- Formulaire -->
    <div class="md:w-1/2">
      <form method="post" class="space-y-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center md:text-left text-gray-900">Connexion</h1>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="identifiant">Pseudo ou email :</label>
          <input type="text" id="identifiant" name="identifiant" placeholder="Ton identifiant"
            class="w-full px-4 py-2 rounded-lg border border-blue-200 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="Ton mot de passe"
            class="w-full px-4 py-2 rounded-lg border border-blue-200 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="text-center text-sm text-gray-600">
          Mot de passe oublié ?
          <a href="#" class="text-blue-600 hover:underline font-medium">Je le récupère !</a>
        </div>

        <div class="flex justify-end">
          <button type="submit"
            class="bg-lime-400 hover:bg-lime-500 text-gray-900 font-semibold py-2 px-6 rounded-full transition-transform transform hover:scale-105 shadow">
            Se connecter
          </button>
        </div>
      </form>

      <p class="text-center mt-6 text-sm text-gray-600">
        Tu n’as pas encore de compte ?
        <a href="/register" class="text-blue-600 hover:underline font-medium">Créer mon compte</a>
      </p>
    </div>

  </div>
</div>
{{end}}
