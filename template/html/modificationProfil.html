{{define "content"}}
<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out;
  }
</style>

<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10 px-4">
  <form method="POST" action="/modificationProfil?userId={{.ID}}" enctype="multipart/form-data" id="form"
    class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6 animate-fade-in">


    <h2 class="text-2xl font-bold text-gray-800 text-center">Modifier ton profil</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Ton ID</label>
        <input type="text" value="{{.ID}}" disabled
          class="w-full px-4 py-2 bg-gray-100 text-gray-600 rounded border border-gray-300 cursor-not-allowed">
      </div>

      <div>
        <label for="pseudo" class="block text-sm font-medium text-gray-700">Pseudonyme</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="Ton pseudo..."
          class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-sky-400 focus:outline-none"
          value="{{.Username}}">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Ton email..."
          class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-sky-400 focus:outline-none"
          value="{{.Email}}">
      </div>
    </div>

    <div class="flex items-center justify-between mt-6">
      <a href="/profile" class="text-sky-600 text-sm hover:underline">‚Üê Retour au profil</a>
      <div class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Photo de profil actuelle</label>
        <div class="flex items-center space-x-4">
          <img src="{{.ProfilePicture}}" alt="Photo de profil" class="w-24 h-24 rounded-full object-cover border">
        </div>

        <label class="block text-sm font-medium text-gray-700 mt-4">Changer la photo de profil</label>
        <input type="file" name="profile_picture" accept="image/*"
          class="w-full px-4 py-2 border border-gray-300 rounded bg-white text-gray-700 focus:ring-2 focus:ring-sky-400 focus:outline-none">
      </div>
      <button type="submit"
        class="bg-lime-400 hover:bg-lime-500 text-slate-800 font-semibold py-2 px-6 rounded-full transform hover:scale-105 transition">
        Valider
      </button>
    </div>
  </form>
</div>
{{end}}
