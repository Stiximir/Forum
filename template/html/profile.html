{{define "content"}}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10 px-4">
  <form method="POST" action="" id="form" class="w-full max-w-xl bg-white rounded-xl shadow-lg p-8 space-y-6">
    
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Profil utilisateur</h1>
      <p class="text-gray-500 text-sm">Voici les informations de votre compte</p>
    </div>

    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <span class="text-gray-600 font-medium">ID :</span>
        <span class="text-gray-800">{{.ID}}</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-600 font-medium">Pseudonyme :</span>
        <span class="text-gray-800">{{.Username}}</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-600 font-medium">Email :</span>
        <span class="text-gray-800">{{.Email}}</span>
      </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6">
      <button type="submit" onclick="deletCookieUser()"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full transition transform hover:scale-105">
        Supprimer le compte
      </button>
      <a href="/modificationProfil"
        class="text-sky-600 hover:underline font-medium text-sm">
        Modifier le profil
      </a>
    </div>
    
  </form>
  <script>

    function deletCookieUser(){
            document.cookie = 'user=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
        }
        
  </script>
</div>
{{end}}
