{{define "content"}}
    <div class="flex flex-col md:flex-row gap-6 p-6 bg-gray-100 min-h-screen">

        <!-- Grille des cartes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-1">
            <!-- Carte -->
            {{range .Post}}
            <div class="bg-sky-300 rounded-lg shadow-md p-4 flex flex-col justify-between h-80">
                <div class="flex items-center justify-between text-white text-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 rounded-full bg-gray-300"></div>
                        <span class="font-semibold">{{.Pseudo}}</span>
                    </div>
                    <span>{{.DateD}}<br>{{.DateH}}</span>
                </div>

                <div class="flex-1 flex items-center justify-center text-3xl font-semibold">{{.Title}}</div>

                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center gap-2 text-white">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.95a1 1 0 00.95.69h4.148c.969 0 1.371 1.24.588 1.81l-3.36 2.444a1 1 0 00-.364 1.118l1.285 3.95c.3.921-.755 1.688-1.538 1.118l-3.36-2.444a1 1 0 00-1.175 0l-3.36 2.444c-.783.57-1.838-.197-1.538-1.118l1.285-3.95a1 1 0 00-.364-1.118L2.025 9.377c-.783-.57-.38-1.81.588-1.81h4.149a1 1 0 00.95-.69l1.286-3.95z" />
                        </svg>
                        <span>134</span>
                    </div>
                    <div class="bg-white w-6 h-6 rounded-sm text-center text-sky-500 text-sm font-semibold">23</div>
                </div>

                <div class="text-white text-sm mt-2">
                    <span class="font-semibold">Pseudo</span><br>
                    <span class="text-xs">Dernier commentaire</span>
                </div>
            </div>
            {{end}}
        </div>

        <!-- Filtres -->
        <aside class="w-full md:w-64 bg-white p-6 rounded-lg shadow-md">
                 <form method="post" id="filt">
                 <h2 class="font-semibold text-gray-700 mb-4">Filtre</h2>
                 <ul class="text-sky-600 space-y-2 text-sm mb-6">
                     <li><a href="#">Date &gt;</a></li>
                     <li><a href="#">Nombre de commentaire &gt;</a></li>
                     <li><a href="#">Nombre de like &gt;</a></li>
                    </ul>
                    
                    <h2 class="font-semibold text-gray-700 mb-4">Catégories</h2>
                    <ul class="text-sm space-y-2 text-sky-700">
                        <select name="cat" id="cat" onclick=filter()
                        class="bg-[#f2ede3] text-blue-500 px-4 py-1 rounded-md font-medium">

                        <option value="">--Catégories--</option>
                        {{if eq .Content.Cat "1"}}
                        <option value="1" selected>Histoire</option>
                        {{else}}
                        <option value="1" >Histoire</option>
                        {{end}}
                        {{if eq .Content.Cat "2"}}
                        <option value="2" selected>Events</option>
                        {{else}}
                        <option value="2">Events</option>
                        {{end}}
                        {{if eq .Content.Cat "3"}}
                        <option value="3" selected>Astuces</option>
                        {{else}}
                        <option value="3">Astuces</option>
                        {{end}}
                        {{if eq .Content.Cat "4"}}
                        <option value="4" selected>Exercices/Technique</option>
                        {{else}}
                        <option value="4">Exercices/Technique</option>
                        {{end}}
                        {{if eq .Content.Cat "5"}}
                        <option value="5" selected>Escalade sportive</option>
                        {{else}}
                        <option value="5">Escalade sportive</option>
                        {{end}}
                        {{if eq .Content.Cat "6"}}
                        <option value="6" selected>Escalade en bloc</option>
                        {{else}}
                        <option value="6">Escalade en bloc</option>
                        {{end}}
                        {{if eq .Content.Cat "7"}}
                        <option value="7"select>Escalade grande voie</option>
                        {{else}}
                        <option value="7">Escalade grande voie</option>
                        {{end}}
                        {{if eq .Content.Cat "8"}}
                        <option value="8" selected>Escalade de glace</option>
                        {{else}}
                        <option value="8">Escalade de glace</option>
                        {{end}}
                        {{if eq .Content.Cat "9"}}
                        <option value="9" selected>Autres</option>
                        {{else}}
                        <option value="9">Autres</option>
                        {{end}}
                    </select>
                </ul>
            </form>
            </aside>

    </div>
    <script>
        function filter(){
            let form = document.getElementById("filt")
            form.submit()
        }
    </script>
{{end}}
