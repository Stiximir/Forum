<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvelle publication</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-slate-700">
    <nav class="bg-sky-700 p-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Logo_Skland.png" alt="Logo" class="h-10 w-10 rounded-full" />
        <span class="text-white text-xl font-semibold">Réseau</span>
      </div>
      <div class="flex items-center gap-2">
        <input
          type="text"
          placeholder="Search.."
          class="rounded-md px-4 py-1 focus:outline-none bg-blue-100"
        />
        <button class="bg-blue-100 px-4 py-1 rounded-md text-sky-800 font-medium">Loupe</button>
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
      </div>
    </nav>
    <div class="flex justify-center px-4 mt-10">
      <div class="w-full max-w-4xl bg-[#a4c3d8] p-6 rounded-md shadow">
        <h1 class="text-white text-2xl font-bold text-center mb-6">Nouvelle publication</h1>

        <div class="bg-white p-6 rounded-md relative">
          <!-- Bouton catégorie -->
          <div class="absolute right-6 top-6">
            <button class="bg-[#f2ede3] text-blue-500 px-4 py-1 rounded-md font-medium">
              categories &gt;
            </button>
          </div>
          <div class="mb-4">
            <label class="block text-xl font-semibold text-sky-700 mb-1">Title</label>
            <input
              type="text"
              placeholder="Titre de la publication.."
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200"
            />
          </div>
          <div class="mb-6">
            <textarea
              placeholder="Taping ..."
              rows="6"
              class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-200"
            ></textarea>
          </div>
          <div class="flex justify-end">
            <button class="bg-lime-300 hover:bg-lime-400 text-slate-800 font-semibold py-2 px-6 rounded-full transform hover:scale-105 transition">
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
