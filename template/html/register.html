<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-slate-700">
    <form action="register" method="post" onsubmit="return validate()">
    <!-- Barre de navigation -->
    <nav class="bg-sky-700 p-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Logo_Skland.png" alt="Logo" class="h-10 w-10 rounded-full" />
        <span class="text-white text-xl font-semibold">Réseau</span>
      </div>
      <div class="flex items-center gap-2">
        <input
          type="text"
          placeholder="Search.."
          class="rounded-md px-4 py-1 focus:outline-none"
        />
        <button class="bg-sky-100 px-4 py-1 rounded-md text-sky-800 font-medium">Loupe</button>
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
      </div>
    </nav>

    <!-- Section principale -->
    <div class="flex justify-center px-4 mt-8">
      <div class="bg-gray-50 border border-blue-400 rounded-xl shadow-md w-full max-w-5xl p-6 md:p-10 flex flex-col md:flex-row gap-6">
        <!-- Colonne de gauche : infos -->
        <div class="md:w-1/2 space-y-4">
          <h2 class="text-xl font-semibold">Informations</h2>
          <p>
            Votre <strong>mot de passe</strong> doit contenir au moins<br />
            12 caractères dont des lettres minuscules,<br />
            des lettres majuscules et des caractères spéciaux.
          </p>
        </div>

        <!-- Formulaire de droite -->
        <div class="md:w-1/2 space-y-6">
          <h1 class="text-2xl md:text-3xl font-bold text-center md:text-left">Création de votre compte</h1>

          <div class="space-y-4">
            <div>
              <label class="block mb-1">Pseudo :</label>
              <input
                type="text"
                placeholder="Ton pseudo.."
                name="username"
                id="username"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <label class="block mb-1">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Ton email.."
                class="w-full px-4 py-2 rounded-lg border border-blue-200 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <label class="block mb-1">Mot de passe :</label>
              <input required
                minlength="12"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}"
                title="Le mot de passe doit contenir au moins 12 caractères, une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial."
                type="password"
                placeholder="Ton mot de passe.."
                name="password"
                id="password"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
            <div>
              <label class="block mb-1">Confirmation :</label>
              <input required
                minlength="12"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}"
                title="Le mot de passe doit contenir au moins 12 caractères, une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial."
                type="password"
                placeholder="Confirmation de ton mot de passe.."
                id="confirm"
                name="confirm"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
            </div>
          </div>

          <div class="flex justify-end">
            <button
              class="bg-lime-300 hover:bg-lime-400 text-slate-800 font-semibold py-2 px-6 rounded-full transform hover:scale-105 transition"
            >
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lien vers connexion -->
    <p class="text-center mt-4 text-slate-600">
      Tu possèdes déjà un compte ?
      <a href="/login" class="text-blue-600 hover:underline">Me connecter</a>
    </p>
    </form>
    <script type="text/javascript"> 
	function validate() {
 
            var a = document.getElementById("password").value;
            var b = document.getElementById("confirm").value;
 
            if (a!=b) {
            	document.getElementById("confirm").style.borderColor ="red";
              document.getElementById("confirm").value = "";
              document.getElementById("confirm").placeholder = "Les mots de passe ne correspondent pas";
              document.getElementById("confirm").style.fontStyle = "italic";
              document.getElementById("confirm").style.fontSize = "0.8em";
            	return false; }

            else {
            	document.getElementById("confirm").style.borderColor = "green";
            	return true; }
            }
</script> 
  </body>
</html>
